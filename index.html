<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Martin's Aquarium</title>
</head>

<body>
    <header class="header">
        <img class="siteLogo" src="./images/Martin's Logo.png"/>
        <h1 class="siteTitle">THE FINEST FISH OF THE SEA</h1> 
    </header>
    <main id="container">
        <div class="content--left">
            <article class="fishes">
            <h2 class="fishHeader">Fishes</h2> 
                <section class="fish card">  
                    <div class="fish__image image--card zoom zoom:hover"><img src="./images/Blue Tang.jpg" width= 150px height= 150px class="center"/></div>
                    <div class="fish__name">Dory</div>
                    <div class="fish__species">Blue Tang</div>
                    <div class="fish__length">4</div>
                    <div class="fish__location">Great Barrier Reef</div>
                    <div class="fish__diet">Plankton</div>
                </section>
                <section class="fish card">  
                    <div class="fish__image image--card zoom zoom:hover"><img src="./images/Clown Fish.jpg" width= 150px height= 150px class="center"/></div>
                    <div class="fish__name">Nemo</div>
                    <div class="fish__species">Clown Fish</div>
                    <div class="fish__length">5</div>
                    <div class="fish__location">Great Barrier Reef</div>
                    <div class="fish__diet">Plankton</div>
                </section>
            </article>
            <article class="quote">
                <section class="quote"> 
                <div class="quote__text">blag blag blag</div>
                <div class="quote__author">LPZ</div>
                </section>
            </article>
            <article class="location"> 
                <div class="location__image"> </div>
                <div class="location__name">Great Barrier Reef</div>
                <div class="location__url"></div>
                <div class="location__description"></div>
            </article>
        </div>
        <div class="content--right">
        <aside class="tips">
            <section class="tip">tips</section>
        </aside>
    </div>
    </main>







</body>
</html>
